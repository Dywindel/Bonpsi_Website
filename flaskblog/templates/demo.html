{% extends "dependencies.html" %}
{% block dependencies %}

  <head>
    <script src="/static/demo/TemplateData/UnityProgress.js"></script>
    <script src="/static/demo/Build/UnityLoader.js"></script>
    <link rel="shortcut icon" href="/static/demo/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/static/demo/TemplateData/style.css">

    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "/static/demo/Build/TestBuild.json", {onProgress: UnityProgress});
    </script>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
  </head>

  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">SnapTo</div>
      </div>
    </div>
  </body>



{% endblock dependencies %}
